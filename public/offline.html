<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#14b8a6">
  <title>Offline - SafeSpace Salone</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(20, 184, 166, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #14b8a6;
    }

    h1 {
      color: #14b8a6;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    p {
      color: #94a3b8;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .features {
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .features h3 {
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      color: #94a3b8;
      font-size: 14px;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .features li::before {
      content: "âœ“";
      color: #14b8a6;
      font-weight: bold;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #14b8a6;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #0d9488;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
    }

    .status.online {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>

    <p>
      Don't worry, SafeSpace is designed to work even when you're not connected to the internet.
    </p>

    <div class="features">
      <h3>While offline, you can still:</h3>
      <ul>
        <li>View your previous conversations</li>
        <li>Read cached messages</li>
        <li>Compose new messages (they'll send when you're back online)</li>
      </ul>
    </div>

    <button class="btn" onclick="location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
      Try Again
    </button>

    <p class="status" id="status">Checking connection...</p>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        statusEl.className = 'status online';
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Your messages are saved locally.';
        statusEl.className = 'status';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
